<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Survey Form</title>
</head>
<body>
    <main>
        <header>
            <h1 id="title">freeCodeCamp Survey Form</h1>
            <p id="description">Thank you for taking the time to help us improve the platform</p>
        </header>
        <form action="" id="survey-form">
            <label id="name-label" for="name">Name</label>
            <input type="text" name="name" id="name" placeholder="Enter your name" required>
            <label id="email-label" for="email">Email</label>
            <input type="email" name="email" id="email" placeholder="Enter your email" required>
            <label id="number-label" for="age">Age (optional)</label>
            <input type="number" name="number" id="number" placeholder="Age" min="16" max="110" required>
    
            <label for="dropdown">Which option best describes your current role?</label>
            <select name="" id="dropdown">
                <option value="" disabled selected>Select current role</option>
                <option value="">Student</option>
                <option value="">Full Time Job</option>
                <option value="">Full Time Learner</option>
                <option value="">Prefer not to say</option>
                <option value="">Other</option>
            </select>
    
            <label for="recommend">Would you recommend freeCodeCamp to a friend?</label>
            <input type="radio" name="recommend" id="recommend-definitely" value="Definitely" checked>
            <label for="recommend-definitely">Definitely</label>
            <input type="radio" name="recommend" id="recommend-maybe" value="Maybe">
            <label for="recommend-definitely">Maybe</label>
            <input type="radio" name="recommend" id="recommend-not-sure" value="Not sure">
            <label for="recommend-definitely">Not sure</label>
    
            <label for="current-role">What is your favorite feature of freeCodeCamp?</label>
            <select name="" id="current-role">
                <option value="" disabled selected>Select an option</option>
                <option value="">Challenges</option>
                <option value="">Projects</option>
                <option value="">Community</option>
                <option value="">Open Source</option>
            </select>
    
            <div class="checkbox-container">
                <input type="checkbox" id="improvement1" name="improvement1" value="Front-end">
                <label for="improvement1">Front-end Projects</label>
                <input type="checkbox" id="improvement2" name="improvement2" value="Back-end">
                <label for="improvement2">Back-end Projects</label>
                <input type="checkbox" id="improvement3" name="improvement3" value="Data-viz">
                <label for="improvement3">Data Visualization</label>
                <input type="checkbox" id="improvement4" name="improvement4" value="Challenges">
                <label for="improvement4">Challenges</label>
                <input type="checkbox" id="improvement5" name="improvement5" value="Open-Source">
                <label for="improvement5">Open Source Community</label>
                <input type="checkbox" id="improvement6" name="improvement6" value="Gitter-help">
                <label for="improvement6">Gitter help rooms</label>
                <input type="checkbox" id="improvement7" name="improvement7" value="Videos">
                <label for="improvement7">Videos</label>
                <input type="checkbox" id="improvement8" name="improvement8" value="City-Meetups">
                <label for="improvement8">City Meetups</label>
                <input type="checkbox" id="improvement9" name="improvement9" value="Wiki">
                <label for="improvement9">Wiki</label>
                <input type="checkbox" id="improvement10" name="improvement10" value="Forum">
                <label for="improvement10">Forum</label>
                <input type="checkbox" id="improvement11" name="improvement11" value="Additional-Courses">
                <label for="improvement11">Additional Courses</label>
            </div>
    
            <label for="textarea">Any comments or suggestions?</label>
            <textarea name="textarea" id="textarea" cols="75" rows="8" placeholder="Enter your comment here..."></textarea>
    
            <button type="submit" id="submit">Submit</button>    
        </form>
    </main>
</body>
</html>
