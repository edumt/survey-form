<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins" />
    <link rel="stylesheet" href="style.css" />
    <title>Survey Form</title>
  </head>
  <body>
    <main>
      <header>
        <h1 id="title">freeCodeCamp Survey Form</h1>
        <p id="description">Thank you for taking the time to help us improve the platform</p>
      </header>
      <form action="" id="survey-form">
        <label id="name-label" for="name">Name</label>
        <input type="text" name="name" id="name" placeholder="Enter your name" required />
        <label id="email-label" for="email">Email</label>
        <input type="email" name="email" id="email" placeholder="Enter your email" required />
        <label id="number-label" for="age">Age (optional)</label>
        <input type="number" name="number" id="number" placeholder="Age" min="16" max="110" required />

        <label for="dropdown">Which option best describes your current role?</label>
        <select name="" id="dropdown">
          <option value="" disabled selected>Select current role</option>
          <option value="">Student</option>
          <option value="">Full Time Job</option>
          <option value="">Full Time Learner</option>
          <option value="">Prefer not to say</option>
          <option value="">Other</option>
        </select>

        <label for="">Would you recommend freeCodeCamp to a friend?</label>

        <label for="recommend-definitely"
          ><input type="radio" name="recommend" id="recommend-definitely" value="Definitely" checked />
          &nbsp;Definitely</label
        >
        <label for="recommend-maybe"
          ><input type="radio" name="recommend" id="recommend-maybe" value="Maybe" />&nbsp; Maybe</label
        >
        <label for="recommend-not-sure"
          ><input type="radio" name="recommend" id="recommend-not-sure" value="Not sure" />&nbsp; Not sure</label
        >
        <br />

        <label for="current-role">What is your favorite feature of freeCodeCamp?</label>
        <select name="" id="current-role">
          <option value="" disabled selected>Select an option</option>
          <option value="">Challenges</option>
          <option value="">Projects</option>
          <option value="">Community</option>
          <option value="">Open Source</option>
        </select>

        <label for="">What would you like to see improved? <span id="stext">(Check all that apply)</span></label>
        <div class="checkbox-container">
          <label for="improvement1"
            ><input type="checkbox" id="improvement1" name="improvement1" value="Front-end" /> Front-end Projects</label
          >

          <label for="improvement2"
            ><input type="checkbox" id="improvement2" name="improvement2" value="Back-end" /> Back-end Projects</label
          >
          <label for="improvement3"
            ><input type="checkbox" id="improvement3" name="improvement3" value="Data-viz" /> Data Visualization</label
          >
          <label for="improvement4"
            ><input type="checkbox" id="improvement4" name="improvement4" value="Challenges" /> Challenges</label
          >
          <label for="improvement5"
            ><input type="checkbox" id="improvement5" name="improvement5" value="Open-Source" /> Open Source
            Community</label
          >
          <label for="improvement6"
            ><input type="checkbox" id="improvement6" name="improvement6" value="Gitter-help" /> Gitter help
            rooms</label
          >
          <label for="improvement7"
            ><input type="checkbox" id="improvement7" name="improvement7" value="Videos" /> Videos</label
          >
          <label for="improvement8"
            ><input type="checkbox" id="improvement8" name="improvement8" value="City-Meetups" /> City Meetups</label
          >
          <label for="improvement9"
            ><input type="checkbox" id="improvement9" name="improvement9" value="Wiki" /> Wiki</label
          >
          <label for="improvement10"
            ><input type="checkbox" id="improvement10" name="improvement10" value="Forum" /> Forum</label
          >
          <label for="improvement11"
            ><input type="checkbox" id="improvement11" name="improvement11" value="Additional-Courses" /> Additional
            Courses</label
          >
        </div>

        <br />
        <label for="textarea">Any comments or suggestions?</label>
        <textarea name="textarea" id="textarea" cols="75" rows="8" placeholder="Enter your comment here..."></textarea>

        <br />
        <button type="submit" id="submit">Submit</button>
      </form>
    </main>
  </body>
</html>
